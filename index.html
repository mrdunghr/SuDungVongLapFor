<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let num = prompt('Nhập số của bạn', '');
    let total = 0;
    for (i = 1 ; i <= num; i++){
        total = total + i;
    }
    alert(total);
    // lặp 3 lần
    //tổng bằng 6
    //total = total(0) + i(1) = 1
    //total = total(1) + i(2) = 3
    //total = total(3) + i(3) = 6
</script>
</body>
</html>
